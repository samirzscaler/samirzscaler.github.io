<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <title>8-Count</title>
        <link rel="stylesheet" href="css/bootstrap.css" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="js/jquery.classyloader.min.js"></script>
    </head>
    <body>
        <div class="container" style="text-align:center;">
            <h1 class="header">8-Count</h1>
			<h3 class="header2">Most Recent Hit Indicator</h3>
			<div class="row">

                    <canvas class="loader"></canvas>
                    <script>
                    //document.write("Chance of concussion");
                        $(document).ready(function() {
                            $('.loader').delay(800).ClassyLoader({
                                percentage: 37,
								fontFamily: "Helvetica Neue", 
                                speed: 50,
                                width: 300,
                                fontSize: '50px',
								animate: true,
                                diameter: 80,
								fontColor: 'rgba(100,204,0,0.7)',
                                lineColor: 'rgba(100,204,0,0.7)',
                                remainingLineColor: 'rgba(200,200,200,0.8)',
                                lineWidth: 15

                            });
                        });
                    </script>
                  
            </div>
            <div class="row">
                    <a href="dashboard.html" class="btn btn-default btn-lg">Dashboard</a>
            </div>
        </div>
